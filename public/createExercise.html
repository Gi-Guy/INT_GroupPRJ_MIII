<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create New Exercise</title>
  <link rel="stylesheet" href="../css/homePageStyles.css">
</head>
<body>
  <div class="container">
    <h2>Add New Exercise</h2>
    <form id="exerciseForm">
      <input type="text" name="name" placeholder="Exercise Name" required>
      <input type="text" name="description" placeholder="Description" required>
      <input type="number" name="totalCalories" placeholder="Calories Burned" required>
      <button type="submit">Create Exercise</button>
    </form>
    <p id="message"></p>
  </div>

  <script src="../scripts/createExercise.js"></script>
</body>
</html>
