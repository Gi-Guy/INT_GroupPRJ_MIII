<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Profile</title>

  <link rel="stylesheet" href="../css/user-profile.css">
  <link rel="stylesheet" href="../css/header.css">
  <link rel="stylesheet" href="../css/homePageStyles.css">
</head>
<body>

    <nav class="navbar">
        <div class="nav-left">
          <a href="#" class="nav-link"><img src="../img/user vector.png" alt="user" class="img-user"></a>
          <a href="#" class="nav-link">Favorites</a>
        </div>
        <div>
          <h1 class=""><img src="../img/logo.png" alt="Burn Them Calories" class="img-logo"></h1>
        </div>
        <div class="nav-right">
          <a href="#" class="nav-link">Create a Workout</a>
          <a href="#" class="nav-link">Browse Exercises</a>
          <a href="#" class="nav-link">calendar</a>
        </div>
      </nav>

  <div class="container">
    <h1>User Profile</h1>

    <form id="profile-form">
      <div class="form-group">
        <label for="profile-pic">Profile Picture</label>
        <input type="file" id="profile-pic" name="profile-pic" accept="image/*" />
        <img id="preview" src="" alt="Profile Picture Preview" />
      </div>

      <div class="form-group">
        <label for="height">Height (cm)</label>
        <input type="number" id="height" name="height" required />
      </div>

      <div class="form-group">
        <label for="weight">Weight (kg)</label>
        <input type="number" id="weight" name="weight" required />
      </div>

      <div class="form-group">
        <label for="calorie-goal">Calorie Goal</label>
        <input type="number" id="calorie-goal" name="calorie-goal" required />
      </div>

      <div class="form-group">
        <label for="age">Age</label>
        <input type="number" id="age" name="age" required />
      </div>

      <button type="submit">Save Profile</button>
    </form>
  </div>

  <script src="../scripts/User-profile.js"></script>
</body>
</html>
