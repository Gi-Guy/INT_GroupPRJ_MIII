<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Workout Plan</title>
  <link rel="stylesheet" href="../css/header.css">
  <link rel="stylesheet" href="../css/homePageStyles.css">
  <link rel="stylesheet" href="../css/workout-fav.css">
</head>
<body>
  <nav class="navbar">
    <div class="nav-left">
      <a href="../User-profile.html" class="nav-link">
        <img src="../img/user vector.png" alt="user" class="img-user">
      </a>
    </div>
    <div>
      <h1><img src="../img/logo.png" alt="Burn Them Calories" class="img-logo"></h1>
    </div>
    <div class="nav-right">
      <a href="../homePage.html" class="nav-link">Home</a>
      <a href="../workouts.html" class="nav-link">Browse Exercises</a>
      <a href="../calendar.html" class="nav-link">Calendar</a>
    </div>
  </nav>

  <div class="container">
    <h2>Create Your Workout Plan</h2>

    <div class="filter">
      <label for="min-calories">Min Calories:</label>
      <input type="number" id="min-calories" placeholder="Enter min calories">
      <button id="generate-plan">Generate Plan</button>
      <a href="./createexercise.html" class="btn-link">
        <button type="button">+ Add New Exercise</button>
      </a>
    </div>

    <div id="workout-plan-container" class="workout-cards">
      <!-- Exercises will be rendered here -->
    </div>
  </div>

  <script src="../scripts/fav-workout.js"></script>
</body>
</html>
